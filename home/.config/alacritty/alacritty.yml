## WINDOW
window:
  dimensions:
    columns: 75
    lines: 20
  padding:
    x: 30
    y: 30
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  window.window.dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None
  history: 10000
  multiplier: 3


## FONT
font:
  normal:
    family: Iosevka Term
    style: Regular

  bold:
    family: Iosevka Term
    style: Bold

  italic:
    family: Iosevka Term
    style: Italic

  bold_italic:
    family: Iosevka Term
    style: Bold Italic

  size: 9

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0


## COLORS
colors:
  primary:
    background: '0x1a1a1a'
    foreground: '0xeeffff'

  cursor:
    text: '0x212121'
    cursor: '0xeeffff'

  # Normal colors
  normal:
    black:   '0x212121'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xeeffff'

  # Bright colors
  bright:
    black:   '0x4a4a4a'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xf78c6c' }
    - { index: 17, color: '0xff5370' }
    - { index: 18, color: '0x303030' }
    - { index: 19, color: '0x353535' }
    - { index: 20, color: '0xb2ccd6' }
    - { index: 21, color: '0xeeffff' }

custom_cursor_colors: true
draw_bold_text_with_bright_colors: false


## OPACITY
background_opacity: 1


## CLIPBOARD
selection:
  save_to_clipboard: true


## CURSOR
cursor:
  style: Block
  unfocused_hollow: true


## WORKING_DIRECTORY
working_directory: None


## MOUSE
mouse:
  hide_when_typing: true


## KEY BINDINGS
key_bindings:
  - { key: V,              mods: Control|Alt, action: Paste            }
  - { key: C,              mods: Control|Alt, action: Copy             }
  - { key: NumpadAdd,      mods: Control,     action: IncreaseFontSize }
  - { key: NumpadSubtract, mods: Control,     action: DecreaseFontSize }
